<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FindBmi</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
	<div class="heading">
	     <h1>โปรแกรมคำนวณดัชนีมวลกาย BMI</h1>
	</div>
	     <h2 class="inside-head">โปรดใส่คำลงในช่องว่าง</h2>
	     <input class="textbox"id="weight" name ="weight" type="text" placeholder="ใส่น้ำหนัก/กิโลกรัม">
	     <input class="textbox"id="hight" name ="hight" type="text" placeholder="ใส่ส่วนสูง/เมตร">
	     <br>
	     <button class="bth" onclick="calculateBmi(document.getElementById(weight,hight))">คำนวณ</button>
	     <br>
	     <p class="presult">ผลลัพธ์ที่ได้นะจ๊ะ</p>
	     <br>
	     <h2 class="answer"id="result"></h2>



	</div>


	<script src="script.js"></script>
</body>
</html>
